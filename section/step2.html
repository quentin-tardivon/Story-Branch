<html>

<head>
    <meta charset="utf-8">
    <title>Story Branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <script src="../node_modules/material-components-web/dist/material-components-web.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../styles/storyPages.css">

</head>

<body class="mdc-typography main-body">
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <span class="mdc-toolbar__title">Story Branch</span>
        </section>
    </header>

    <div class="main-content mdc-toolbar-fixed-adjust">
        <nav class="mdc-permanent-drawer">
            <div class="mdc-list-group list-group-content">
                <h4>Progress</h4>
                <script>
                    const {
                        remote
                    } = require('electron');
                    document.write('<p id="score">Your Score: ' + remote.getGlobal('sharedObj').score + '</p>');
                </script>
                <img id="portrait" src="../assets/edward3.png" class="portrait">

                <div class="mdl-tooltip mdl-tooltip--large" for="portrait">
                  Richard II
                </div>
            </div>
        </nav>
        <main class="demo-main">

            <div class="content-center animated fadeInRight" style="margin-top:80px; margin-left:10px;">

                <p>The financial pressure is really hard for your kingdom. What will you do ?</p>

                <div id="response1" class="mdc-ripple-surface demo-surface mdc-elevation--z2" style="background-color:#95989A;" tabindex="0" onclick="increaseScore();printResponse('That did not satisfy your folk, though.');">
                    Return home to fire ministers and judges !
                </div>

                <div id="response2" class="mdc-ripple-surface demo-surface mdc-elevation--z2" style="background-color:#95989A;" tabindex="0" onclick="increaseScore();printResponse('That did not satisfy your folk, though.');">
                    Ask nicely to your wife, Philippa of Hainault, to lend you her wealth.
                </div>

                <div id="response3" class="mdc-ripple-surface demo-surface mdc-elevation--z2" style="background-color:#95989A;" tabindex="0" onclick="increaseScore();printResponse('You sleep better, now that those malevolent pieces of tissues don\'t haunt your nightmare. Your castle is really cold, though, and you die of pneumonia shortly after.');">
                    Sell those ugly tapestries that give you nightmares.
                </div>

                <div id="response" class="animated fadeInUp" onclick="window.location.href='./step3.html'"></div>
            </div>

        </main>
    </div>
    <script src="../script/backend.js"></script>
    <script src="../node_modules/material-components-web/dist/material-components-web.js" charset="utf-8"></script>
    <script>
        (function(global) {
            [].forEach.call(document.querySelectorAll('.mdc-ripple-surface:not([data-demo-no-js]'), function(surface) {
                mdc.ripple.MDCRipple.attachTo(surface);
            });
        })(this);
    </script>
</body>

</html>
