<html>

<head>
    <meta charset="utf-8">
    <title>Story Branch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../node_modules/material-design-lite/material.min.css">
    <script src="../node_modules/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="../node_modules/material-components-web/dist/material-components-web.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../node_modules/animate.css/animate.min.css">
    <script src="../node_modules/material-components-web/dist/material-components-web.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../styles/storyPages.css">

</head>

<body class="mdc-typography main-body">
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <span class="mdc-toolbar__title">Story Branch</span>
        </section>
    </header>

    <div class="main-content mdc-toolbar-fixed-adjust">
        <nav class="mdc-permanent-drawer">
            <div class="mdc-list-group list-group-content">
                <h4>Progress</h4>
                <script>
                    const {
                        remote
                    } = require('electron');
                    document.write('<p id="score">Your Score: ' + remote.getGlobal('sharedObj').score + '</p>');
                </script>
                <img id="portrait" src="../assets/edward3.png" class="portrait">

                <div class="mdl-tooltip mdl-tooltip--large" for="portrait">
                  Edward III
                </div>

                <p>Currently in 1346</p>
            </div>
        </nav>
        <main class="demo-main">

            <div class="content-center animated fadeInRight" style="margin-top:80px; margin-left:10px;">

                <p>You decide to stage a major offensive. Where will it take place ?</p>

                <div id="response1" class="mdc-ripple-surface demo-surface " style="background-color:#95989A;" tabindex="0" onclick="increaseScore();printResponse('It was a success !');">
                    In Normandy.
                </div>

                <div id="response2" class="mdc-ripple-surface demo-surface " style="background-color:#95989A;" tabindex="0" onclick="printBadResponse('That did not go as planned.');">
                    In Poitou.
                </div>

                <div id="response3" class="mdc-ripple-surface demo-surface " style="background-color:#95989A;" tabindex="0" onclick="printBadResponse('That did not go as planned.');">
                    In Brittany.
                </div>

                <div id="response" class="animated fadeInUp" onclick="window.location.href='./step6.html'"></div>
                <div id="badResponse" class="animated fadeInUp" onclick="window.location.href='./step5.html'"></div>
            </div>

        </main>
    </div>
    <script src="../script/backend.js"></script>
    <script src="../node_modules/material-components-web/dist/material-components-web.js" charset="utf-8"></script>
    <script>
        (function(global) {
            [].forEach.call(document.querySelectorAll('.mdc-ripple-surface:not([data-demo-no-js]'), function(surface) {
                mdc.ripple.MDCRipple.attachTo(surface);
            });
        })(this);
    </script>
</body>

</html>
